<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruchipe Restaurant</title>
    <link rel="icon" type="image/svg+xml"
          href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3Eüçõ%3C/text%3E%3C/svg%3E">

    <style>
        :root {
            --sidebar-width: 240px;
            --sidebar-padding: 20px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        /* ---------- SIDEBAR ---------- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: #1b5e20;
            color: white;
            padding: var(--sidebar-padding);
            box-sizing: border-box;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-weight: bold;
            transition: background 0.3s ease, padding-left 0.3s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.15);
            padding-left: 10px;
        }

        /* ---------- BRAND ---------- */
        .brand {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 30px;
        }

        .brand-icon {
            font-size: 32px;
        }

        .brand-text {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* ---------- MAIN CONTENT ---------- */
        .content {
            margin-left: calc(var(--sidebar-width) + (2 * var(--sidebar-padding)));
            padding: 30px;
            min-height: 100vh;
            background: #f5f5f5;
            transition: margin-left 0.3s ease;
        }

        /* ---------- SMOOTH PAGE TRANSITION ---------- */
        .fade-enter {
            opacity: 0;
            transform: translateY(8px);
        }

        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        /* ---------- CART QUANTITY CONTROL ---------- */
        .cart-control {
            margin-top: 10px;
        }

        .add-btn {
            padding: 8px 12px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #e8f5e9;
            padding: 10px 18px;
            border-radius: 25px;
            min-width: 150px;
        }

        .hidden {
            display: none;
        }

        .qty-btn {
            background: #2e7d32;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }

        .qty {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            min-width: 20px;
            text-align: center;
        }

        /* ---------- HAMBURGER ICON ---------- */
        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        /* ---------- MOBILE RESPONSIVE ---------- */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 200px;
                height: 100vh;
                transform: translateX(-220px); /* hide sidebar initially */
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0); /* show sidebar when active */
            }

            .content {
                margin-left: 0;
                margin-top: 60px;
                padding: 20px;
            }

            .hamburger {
                display: block;
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1100;
            }
        }
    </style>
</head>

<body>
    <!-- Hamburger Button for Mobile -->
    <button class="hamburger" id="hamburger">‚ò∞</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="brand">
            <span class="brand-icon">üçΩ</span>
            <span class="brand-text">Ruchipe</span>
        </div>

        <a href="{{ url_for('home') }}">üè† Home</a>
        <a href="{{ url_for('menu_page') }}">üìã Menu</a>
        <a href="{{ url_for('cart') }}">üõí Cart</a>
        <a href="{{ url_for('order_history') }}">üìä Order History</a>
        <a href="{{ url_for('monthly_report') }}">üìÖ Monthly Report</a>
        <a href="{{ url_for('yearly_report') }}">üìä Yearly Report</a>
        <a href="{{ url_for('item_yearly_report') }}">üì¶ Item Sales</a>
        <a href="{{ url_for('monthly_chart') }}">ü•ß Monthly Chart</a>
        <a href="{{ url_for('add_food') }}">‚ûï Add Menu</a>
    </div>

    <!-- Main Content -->
    <div class="content fade-enter" id="page-content">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Smooth page transition
        document.addEventListener("DOMContentLoaded", function () {
            const content = document.getElementById("page-content");
            if (content) {
                requestAnimationFrame(() => {
                    content.classList.add("fade-enter-active");
                });
            }

            // Hamburger toggle
            const hamburger = document.getElementById("hamburger");
            const sidebar = document.getElementById("sidebar");

            hamburger.addEventListener("click", () => {
                sidebar.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
