{% extends "base.html" %}
{% block content %}

<style>
.report-box {
    max-width: 700px;
    margin: 20px auto;
    background: #fff;
    padding: 22px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 22px;
    font-size: 24px;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed; /* IMPORTANT: helps fit table */
}

th, td {
    padding: 8px 6px;
    border-bottom: 1px solid #ddd;
    text-align: center;
    font-size: 14px;
    word-break: break-word;
}

th {
    background: #f0f0f0;
    font-weight: bold;
    color: #333;
}

td {
    background: #fff9c4;
}

/* Hover */
tr:hover td {
    background: #fff59d;
}

/* Mobile fine-tuning (NO swipe, NO layout break) */
@media (max-width: 768px) {
    th, td {
        font-size: 13px;
        padding: 6px 4px;
    }

    td:first-child {
        font-size: 12px; /* month text */
    }

    h1 {
        font-size: 22px;
    }
}

@media (max-width: 480px) {
    th, td {
        font-size: 12px;
        padding: 5px 3px;
    }

    h1 {
        font-size: 20px;
    }
}
</style>

<div class="report-box">
    <h1>ðŸ“… Monthly Sales Report</h1>

    {% if report|length == 0 %}
        <p style="text-align:center; font-style:italic;">No sales data available.</p>
    {% else %}
        <table>
            <tr>
                <th>Month</th>
                <th>Orders</th>
                <th>Revenue (â‚¹)</th>
            </tr>

            {% for month, data in report.items() %}
            <tr>
                <td>{{ month }}</td>
                <td>{{ data.orders }}</td>
                <td>â‚¹{{ data.revenue }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</div>

{% endblock %}
