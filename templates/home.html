{% extends "base.html" %}

{% block content %}

<!-- Hero Section -->
<div class="hero-container">
    <img src="https://res.cloudinary.com/dk3wan9ca/image/upload/v1768405059/Traditional_Indonesian_Cuisine_Presentation_in_Brown_and_Red_Illustrative_Style_hssyb3.png"
         alt="South Indian Cuisine"
         class="hero-img">

    <!-- Button overlay at bottom center of image -->
    <a href="{{ url_for('menu_page') }}" class="order-btn">üç¥ ORDER NOW</a>
</div>

<!-- Optional text below the image -->
<div class="hero-text">
    <p class="animated-text">Authentic South Indian food, made with love ‚ù§Ô∏è</p>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

/* Hero container */
.hero-container {
    position: relative;
    text-align: center;
    margin: 20px auto;
}

/* Hero image */
.hero-img {
    width: 90%;
    max-width: 1100px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    display: block;
    margin: 0 auto;
}

/* Button overlay */
.order-btn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 30px;
    background: #2e7d32;
    color: white;
    font-weight: bold;
    font-size: 18px;
    border-radius: 12px;
    text-decoration: none;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transition: 0.3s;
    z-index: 2;
}

.order-btn:hover {
    background-color: #1b5e20;
    transform: translateX(-50%) translateY(-3px);
}

/* Hero text */
.hero-text {
    text-align: center;
    margin-top: 20px;
    padding: 0 20px;
}

/* Animated text */
.animated-text {
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    color: #d84315;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 2s forwards 0.5s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Responsive adjustments */
@media (max-width: 1024px) {
    .hero-img { width: 95%; }
    .animated-text { font-size: 26px; }
    .order-btn { font-size: 16px; padding: 10px 25px; }
}

@media (max-width: 768px) {
    .hero-img { width: 95%; }
    .animated-text { font-size: 24px; }
    .order-btn { font-size: 15px; padding: 9px 22px; }
}

@media (max-width: 480px) {
    .hero-img { width: 100%; }
    .animated-text { font-size: 20px; }
    .order-btn { font-size: 14px; padding: 8px 20px; }
}

/* ---------------- Sticky ORDER NOW button on mobile ---------------- */
@media (max-width: 768px) {
    .order-btn {
        position: fixed !important; /* stick to bottom */
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px); /* padding from sides */
        text-align: center;
        z-index: 1200; /* above sidebar */
        font-size: 16px;
        padding: 12px 25px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    /* Prevent content from being hidden behind button */
    .content, .hero-container {
        padding-bottom: 70px; /* enough space for button */
    }
}
</style>

{% endblock %}
