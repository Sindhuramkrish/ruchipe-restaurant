<!DOCTYPE html>
<html>
<head>
    <title>Checkout Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding-top: 80px;
            margin: 0;
        }

        .box {
            background: white;
            width: 350px;
            max-width: 90%; /* responsive width */
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .success {
            font-size: 22px;
            color: #2e7d32; /* green */
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.2s;
        }

        a:hover {
            background: #333;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .box {
                padding: 20px;
            }
            .success {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            a {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>

<body>

<div class="box">
    <div class="success">✅ Order Completed</div>
    <p>Order ID: <strong>#{{ order_id }}</strong></p>
    <p>Total Amount: ₹{{ total }}</p>

    <a href="{{ url_for('home') }}">New Order</a>
</div>

</body>
</html>
