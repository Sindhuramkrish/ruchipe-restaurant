<!DOCTYPE html>
<html>
<head>
    <title>Ruchipe Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        a.cart-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 16px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .menu-card {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .menu-card img {
            width: 100%;
            border-radius: 10px;
        }

        .menu-card h3 {
            margin: 10px 0 5px 0;
        }

        .menu-card p {
            margin: 5px 0;
            font-weight: bold;
        }

        .menu-card a.add-btn {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .menu-card a.add-btn:hover {
            background: #1b5e20;
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            h1 { font-size: 24px; }
            .menu-card { width: 100%; max-width: 180px; }
        }
    </style>
</head>

<body>

<h1>üçΩ Ruchipe Restaurant</h1>

<a href="{{ url_for('cart') }}" class="cart-btn">üõí VIEW CART</a>
<hr>

<div class="menu-grid">
{% for item in menu %}
    <div class="menu-card">
        <img src="{{ item.image }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>‚Çπ{{ item.price }}</p>
        <a href="{{ url_for('add_to_cart', item_id=item.id) }}" class="add-btn">ADD</a>
    </div>
{% endfor %}
</div>

</body>
</html>
